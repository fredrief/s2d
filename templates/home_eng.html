{% extends "main_template.html" %}
{% block maincontent %}

<body>
<header>
    <nav class="title">
        <ul>
            <li><a href="{{ url_for('home_eng') }}">Slides To Doc</a></li>
        </ul>
    </nav>
    <nav class="meny">
        <ul>
            <li><a class="menytekst" href="{{ url_for('home') }}">NO</a>
            <li><a class="menytekst" href="{{ url_for('about') }}">About</a>
        </ul>
    </nav>
</header>
<main>
    <section class="main_content_container">
        <div class="main_content">
            <h3>Upload Slides</h3>
            <form id="slide_form" action="{{url_for('home')}}" method="post" enctype="multipart/form-data">
                <p>The slides must be in pdf format.</p>
                <input required type="file" name="file" id="file">
                <input type="submit" value="Submit" name="submit" id="upload_slide_submit">
            </form>

        </div>
        <div class="main_content" hidden id="wait">
            <p>Please wait while the slide is being converted... </p>
        </div>
    </section>
</main>
</body>
<script>
$("#upload_slide_submit").click(function(){
    var formvalid = $("#slide_form").valid();
    if (formvalid){
      $("#wait").show();
    }
});

</script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
{% endblock %}
